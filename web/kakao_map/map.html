<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>카카오 지도</title>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b2013991fda53f38493a90d79bb2db25"
        ></script>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            window.onload = function () {
                var container = document.getElementById("map");
                var options = {
                    center: new kakao.maps.LatLng(35.167043, 129.131657), // 부산 해운대구 센텀1로 17 좌표
                    level: 3,
                };

                var map = new kakao.maps.Map(container, options);

                // 마커 표시
                var markerPosition = new kakao.maps.LatLng(35.167043, 129.131657);
                var marker = new kakao.maps.Marker({
                    position: markerPosition,
                });
                marker.setMap(map);

                // 인포윈도우 표시
                var infoContent =
                    '<div style="padding:10px;text-align:center;width:150px;">웨딩 장소<br><span style="font-size:12px;">부산 해운대구 센텀1로 17</span></div>';
                var infowindow = new kakao.maps.InfoWindow({
                    content: infoContent,
                });
                infowindow.open(map, marker);

                // 마커 클릭 이벤트 등록
                kakao.maps.event.addListener(marker, "click", function () {
                    infowindow.open(map, marker);
                });
            };
        </script>
    </body>
</html>
