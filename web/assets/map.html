<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>네이버 지도</title>
        <script
            type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=214vj3pp6w"
        ></script>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var mapOptions = {
                center: new naver.maps.LatLng(35.1733071, 129.1302927), // 부산 해운대구 센텀1로 17 좌표
                zoom: 16,
                mapTypeControl: true,
            };

            var map = new naver.maps.Map("map", mapOptions);

            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(35.1733071, 129.1302927),
                map: map,
            });

            var contentString = [
                '<div class="iw_inner" style="padding:10px; max-width: 200px; text-align: center;">',
                '   <h4 style="margin: 5px 0;">웨딩 장소</h4>',
                '   <p style="margin: 5px 0;">부산 해운대구 센텀1로 17<br>',
                "   </p>",
                "</div>",
            ].join("");

            var infowindow = new naver.maps.InfoWindow({
                content: contentString,
                maxWidth: 250,
                backgroundColor: "#fff",
                borderColor: "#ddd",
                borderWidth: 1,
                anchorSize: new naver.maps.Size(10, 10),
                anchorSkew: true,
                anchorColor: "#fff",
                pixelOffset: new naver.maps.Point(0, -10),
            });

            naver.maps.Event.addListener(marker, "click", function (e) {
                if (infowindow.getMap()) {
                    infowindow.close();
                } else {
                    infowindow.open(map, marker);
                }
            });

            infowindow.open(map, marker);
        </script>
    </body>
</html>
